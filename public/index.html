<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="index.css"/>
</head>
<body>

    <article class="calculator">
        <div class="screen-wrapper">
            <p id="screen" class="screen">0</p>
        </div>
        <div class="btns-wrapper">
            <button class="btn clear"><span></span><span></span><span></span><span></span><span>C</span></button>
            <button class="btn plus-minus"><span>+/-</span></button>
            <button class="btn add"><span>+</span></button>
            <button class="btn sub"><span>-</span></button>
            <button class="btn int"><span>7</span></button>
            <button class="btn int"><span>8</span></button>
            <button class="btn int"><span>9</span></button>
            <button class="btn multiplying"><span>*</span></button>
            <button class="btn int"><span>4</span></button>
            <button class="btn int"><span>5</span></button>
            <button class="btn int"><span>6</span></button>
            <button class="btn divide"><span>/</span></button>
            <button class="btn int"><span>1</span></button>
            <button class="btn int"><span>2</span></button>
            <button class="btn int"><span>3</span></button>
            <button class="btn btn-e"><span>=</span></button>
            <button class="btn btn-ex int"><span>0</span></button>
            <button class="btn point"><span>.</span></button>
        </div>
    </article>
    <script src="./index.js"></script>
</body>
</html>
